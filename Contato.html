<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>Fale Conosco</title>
    </head>
    <body>
        <header>
            <h1>Fale Conosco</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                    <li><a href="DevStars.html">DevStars</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar:</h2>
            <section>
                <form action="index.html">
                    <p>
                        <label>Nome:</label><input type="text" name="Nome" maxlength="70" />
                    </p>
                    <p>
                        <label>E-mail:</label><input type="text" name="Email" maxlength="150" />
                    </p>
                    <p>
                        <label>Sexo</label>
                        <select name="Sexo"> 
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Outros</option>
                            <option>Desejo não Informar</option>
                        </select>
                    </p>
                    <p>
                        <label>Aonde nos conheceu?</label>
                        <select name="Conheceu">
                            <option selected>YouTube</option>
                            <option>Google</option>
                            <option>Amigos</option>
                            <option>Outros</option>
                        </select>
                    </p>
                    <p>
                        <label>Comentário:</label>
                        <textarea name="Comentario" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <input type="checkbox" name="Novidades" value="Aceite" />
                        <label>Aceito receber e-mail de novidades.</label>
                    </p>
                    <p>
                        <input type="button" name="Enviar" value="Enviar" />
                        <input type="reset" name="Limpar" value="Limpar" />
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br/>
                <span>Conheça nosso canal no YouTube</span>
            </section>
        </footer>
    </body>
    
</html>
