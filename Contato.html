<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/devaria.css"/>
        <link rel="stylesheet" href="public/css/header.css" />
        <link rel="stylesheet" href="public/css/footer.css"/>
        <link rel="stylesheet" href="public/css/fale-conosco.css"/>
        
        <title>Fale Conosco</title>
    </head>
    <body>
        <header>

            <a href="index.html" class="link-logo">
                <img src="public/Fotos/logo-devaria.svg" alt="Logo da Devaria"/> 
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="Contato.html">Fale Conosco</a></li>
                    <li><a href="DevStars.html">DevStars</a></li>
                </ul>
            </nav>

            <h1 class="title">Fale Conosco</h1>

        </header>
        <main>
            <h2 class="text-justify" class="sub-title">Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar:</h2>
            <section>
                <form action="index.html" class="contact-form" class="margin-horizontal-20px">
                    <div>
                        <label>Nome:</label><input type="text" name="Nome" maxlength="70" />
                    </div>
                    <div>
                        <label>E-mail:</label><input type="text" name="Email" maxlength="150" />
                    </div>
                    <div>
                        <label>Sexo</label>
                        <select name="Sexo"> 
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Outros</option>
                            <option>Desejo não Informar</option>
                        </select>
                    </div>
                    <div>
                        <label>Aonde nos conheceu?</label>
                        <select name="Conheceu">
                            <option selected>YouTube</option>
                            <option>Google</option>
                            <option>Amigos</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div>
                        <label>Comentário:</label>
                        <textarea name="Comentario" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="Novidades" value="Aceite" />
                        <label>Aceito receber e-mail de novidades.</label>
                    </div>
                    <div>
                        <input type="button" name="Enviar" value="Enviar" />
                        <input type="reset" name="Limpar" value="Limpar" />
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br/>
                <span>Conheça nosso canal no YouTube</span>
            </section>
        </footer>
    </body>
    
</html>
